<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Info Potongan</title>
  <link rel="stylesheet" href="dist/output.css">
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://raw.githubusercontent.com/Badoettoea/salaryreport/e47a4fa227479ecd58bc42b6a2b3571bb6ca877c/Designer.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #1e4f5e;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    .login-card {
      position: absolute;
      bottom: 25%;
      width: 100%;
      max-width: 400px;
      padding: 0.5rem;
      box-sizing: border-box;
      background: transparent;
      border: none;
      box-shadow: none;
      left: 50%;
      transform: translateX(-50%);
    }
    .announcement-container {
      position: relative;
      width: 100%;
      min-height: 2rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .announcement-text {
      display: inline-block;
      white-space: nowrap;
      animation: marquee 20s linear infinite;
      will-change: transform;
      font-size: 2rem;
      color: #ffffff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    .announcement-text:hover {
      animation-play-state: paused;
    }
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    #announcement {
      padding: 0;
      background: transparent;
      border: none;
      text-align: center;
    }
    @media (max-width: 640px) {
      .login-card {
        padding: 0.5rem;
        max-width: 90%;
        bottom: 20%;
      }
      .announcement-text {
        font-size: 1.5rem;
      }
      .text-5xl {
        font-size: 3rem;
      }
      .announcement-container {
        max-width: 100%;
      }
    }
    .animate-bounce {
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    .animate-slide-in {
      animation: slide-in 0.5s ease-out;
    }
    @keyframes slide-in {
      0% { transform: translateX(-100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }
    .animate-pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="text-center mb-4">
      <i class="fas fa-wallet text-5xl text-teal-500 mb-3 animate-bounce"></i>
    </div>

    <div class="space-y-4">
      <div class="relative">
        <input id="pinInput" type="text" placeholder="Masukkan PIN" class="input-field w-full p-2 rounded-lg border">
        <i class="fas fa-key absolute right-4 top-4 text-gray-400 text-lg animate-pulse"></i>
      </div>

      <button id="authButton" onclick="handleAuthClick()" class="btn-primary w-full p-2 rounded-lg mb-4">
        <i class="fas fa-sign-in-alt mr-2"></i>Login with Google
      </button>
      <button id="loginButton" class="btn-primary w-full p-2 rounded-lg">
        <i class="fas fa-sign-in-alt mr-2"></i>Login
      </button>
    </div>

    <div id="announcement" class="animate-slide-in">
      <div class="announcement-container">
        <span id="announcementText" class="announcement-text">Memuat pengumuman...</span>
      </div>
    </div>
  </div>

  <script>
    const ADMIN_PIN = '12345678';
    const CLIENT_ID = '300094509327-mgnbt6d59kbtpgk1ne8u39ajegmlh3gf.apps.googleusercontent.com'; // Ganti dengan Client ID dari Google Cloud Console
    const API_KEY = 'AIzaSyBr9fZUPjJwI3QvAtMXq6L9UzVqvNuZBDM'; // Ganti dengan API Key
    const SPREADSHEET_ID = '1P-dKY2lCmr7Iq87cM066AkGOWE1IHisOeeJNi_FeqxA'; // Ganti dengan ID Google Sheet
    const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';

    let tokenClient;
    let accessToken = null;
    let userData = [];

    document.addEventListener('DOMContentLoaded', () => {
      initGoogleAPI();

      document.getElementById('loginButton').addEventListener('click', login);

      document.querySelectorAll('.btn-primary').forEach(button => {
        button.addEventListener('click', function(e) {
          const ripple = document.createElement('span');
          ripple.classList.add('absolute', 'bg-white', 'bg-opacity-20', 'rounded-full', 'transform', 'scale-0', 'animate-ripple');
          const rect = button.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          ripple.style.width = ripple.style.height = `${size}px`;
          ripple.style.left = `${e.clientX - rect.left - size / 2}px`;
          ripple.style.top = `${e.clientY - rect.top - size / 2}px`;
          button.appendChild(ripple);
          setTimeout(() => ripple.remove(), 600);
        });
      });

      loadAnnouncement();
      setInterval(loadAnnouncement, 10000);
    });

    function initGoogleAPI() {
      gapi.load('client', () => {
        gapi.client.init({
          apiKey: API_KEY,
          discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
        });
      });

      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          accessToken = tokenResponse.access_token;
          document.getElementById('authButton').innerHTML = '<i class="fas fa-check mr-2"></i>Authenticated';
          document.getElementById('authButton').disabled = true;
          loadUserData();
        },
      });
    }

    function handleAuthClick() {
      if (!accessToken) {
        tokenClient.requestAccessToken();
      }
    }

    async function loadUserData() {
      const announcementEl = document.getElementById('announcementText');
      try {
        const response = await gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: SPREADSHEET_ID,
          range: 'Sheet1!A1:Z',
        });
        const values = response.result.values || [];
        if (values.length === 0) {
          announcementEl.textContent = 'Belum ada data pengguna di Google Sheets.';
          return;
        }

        const headers = values[0];
        userData = values.slice(1).map(row => {
          const user = {};
          headers.forEach((header, index) => {
            user[header] = row[index] || '';
          });
          return user;
        });
      } catch (error) {
        console.error('Error loading user data:', error);
        announcementEl.textContent = 'Gagal memuat data pengguna. Cek koneksi internet.';
      }
    }

    async function loadAnnouncement() {
      const announcementEl = document.getElementById('announcementText');
      try {
        const response = await fetch('https://raw.githubusercontent.com/Badoettoea/salaryreport/main/announcement.txt', {
          cache: 'no-store'
        });
        if (response.ok) {
          const announcement = await response.text();
          announcementEl.textContent = announcement ? ` ${announcement}` : 'ðŸ¥¸';
        } else {
          throw new Error('Failed to fetch announcement');
        }
      } catch (error) {
        console.error('Error loading announcement:', error);
        announcementEl.textContent = 'Gagal memuat pengumuman. Cek koneksi internet.';
      }
    }

    async function logToSheets(pin, role) {
      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 5000);
        const response = await fetch('https://script.google.com/macros/s/AKfycbz2D7GumxUia7Zq-nmfue8_EWZ44bEmeYjAvu1wSlAZbgFo-9jlDl85fQizYvcg6Tnk/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pin, role }),
          signal: controller.signal
        });
        clearTimeout(timeoutId);
        if (!response.ok) {
          throw new Error(`HTTP error: ${response.status} ${response.statusText}`);
        }
        const result = await response.text();
        console.log('Log disimpan ke Sheets:', result);
      } catch (error) {
        console.error('Gagal menyimpan log ke Sheets:', error.message);
      }
    }

    async function login() {
      const pin = document.getElementById('pinInput').value.trim();
      if (!pin) {
        alert('Silakan masukkan PIN terlebih dahulu');
        return;
      }

      if (!accessToken) {
        alert('Silakan login dengan Google terlebih dahulu');
        return;
      }

      if (pin === ADMIN_PIN) {
        localStorage.setItem('currentUser', JSON.stringify({ PIN: pin, Role: 'Admin' }));
        await logToSheets(pin, 'Admin');
        window.location.href = 'admin.html';
        return;
      }

      const user = userData.find(d => d.PIN === pin);
      if (user) {
        localStorage.setItem('currentUser', JSON.stringify(user));
        await logToSheets(pin, user.Role);
        window.location.href = user.Role === 'Admin' ? 'admin.html' : 'user.html';
      } else {
        alert('PIN tidak valid');
      }
    }
  </script>
  <style>
    .animate-ripple {
      animation: ripple 0.6s linear;
    }
    @keyframes ripple {
      to { transform: scale(4); opacity: 0; }
    }
  </style>
</body>
</html>
